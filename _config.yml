# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# Change the following value to '/PROJECT_NAME' ONLY IF your site type is GitHub Pages Project sites
# and doesn't have a custom domain.
baseurl: ""

# The language of the webpage
lang: en

# Change to your timezone
timezone: Asia/Karachi

# jekyll-seo-tag settings
# ↓ --------------------------

title: Muhammad Idrees Khan aka شیبہ
tagline: A blog for some CS - ( AI, CY, Web ) stuff including write ups and Purple team shenanigans
description: >-
  A blog to share my work and write about the things that catch my interest, including AI, Cybersecurity, Web Development, and Purple team shenanigans.

# Site URL
url: "https://shaybaa16.github.io"

github:
  username: Shaybaa16

twitter:
  username: # Add your Twitter handle if needed

social:
  name: Muhammad Idrees Khan aka شیبہ
  email: # Add your email if needed
  links:
    - https://github.com/Shaybaa16
    # Uncomment below to add more social links
    # - https://twitter.com/your_twitter_handle
    # - https://www.linkedin.com/in/your_linkedin_profile

google_site_verification: # fill in to your verification string

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

google_analytics:
  id: # Add your Google Analytics ID if needed

# Prefer color scheme setting
theme_mode: dark

# The CDN endpoint for images
img_cdn: # "https://chirpy-img.netlify.app"

# Avatar image for the sidebar
avatar: "https://avatars.githubusercontent.com/u/168670082?v=4"

# Enable Table of Contents in posts
toc: true

# Comments configuration (Add your preferred comments integration)
comments:
  active: # Keep empty if not using comments
  disqus:
    shortname: # Add your Disqus shortname if needed

# Self-hosted static assets, optional
assets:
  self_host:
    enabled: false

pwa:
  enabled: true # Enable PWA feature

# Pagination settings
paginate: 10

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - tools
  - README.md
  - CHANGELOG.md
  - LICENSE
  - rollup.config.js
  - node_modules
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
