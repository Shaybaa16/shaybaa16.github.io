# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# Language and Timezone
lang: en
timezone:

# Site Metadata
title: Shaybaa16's Blog
tagline: A tech-focused blog with the Chirpy theme
description: >-
  A minimal, responsive, and feature-rich Jekyll theme for technical writing.

# URL Configuration
url: "https://shaybaa16.github.io"
baseurl: ""

# GitHub Configuration
github:
  username: shaybaa16

# Twitter Configuration (if applicable)
twitter:
  username: twitter_username

# Social Links
social:
  name: Shaybaa16
  email: example@domain.com
  links:
    - https://twitter.com/username
    - https://github.com/shaybaa16
    # Uncomment below to add more social links
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username

# Site Verification Settings (Optional)
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# Analytics (Optional)
analytics:
  google:
    id:
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

# Page Views (Optional)
pageviews:
  provider:

# Theme Mode
theme_mode: # [light | dark]

# CDN for Media Resources (Optional)
cdn:

# Avatar
avatar:

# Social Preview Image
social_preview_image:

# Table of Contents (TOC)
toc: true

# Comments (Optional)
comments:
  provider:
  disqus:
    shortname:
  utterances:
    repo:
    issue_term:
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping:
    strict:
    input_position:
    lang:
    reactions_enabled:

# Self-hosted Static Assets (Optional)
assets:
  self_host:
    enabled:
    env:

# Progressive Web App (PWA) Settings
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:
      # - "/example"

# Pagination
paginate: 10

# Advanced Configuration (Don't modify unless necessary)
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - rollup.config.js
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
